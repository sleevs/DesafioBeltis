<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:rich="http://www.jboss.org/richfaces">
    <h:head>
        <title>GERENCIAMENTO DE PROJETOS</title>
       
    </h:head>

    <h:body>
        <h3>Criar Novo Projeto</h3>
        <h:form>
            <h:panelGrid columns="2" cellpadding="10">

                <h:outputText value="Usuário ID:" />
                <h:inputText value="#{projetoController.projeto.usuario}" />

                <h:outputText value="Título:" />
                <h:inputText value="#{projetoController.projeto.titulo}" />

                <h:outputText value="Descrição:" />
                <h:inputText value="#{projetoController.projeto.descricao}" />

                <h:outputText value="Data:" />
                <h:inputText value="#{projetoController.projeto.data}" />

                <h:outputText /> 
                <h:commandButton action="#{projetoController.criarProjeto()}" value="Criar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
