<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:rich="http://www.jboss.org/richfaces"
       xmlns:a4j="http://www.jboss.org/a4j">
<h:head>
    <title>Projetos</title>
    <f:metadata>
        <f:event type="preRenderView" listener="#{usuarioController.listar()}" />
    </f:metadata>
</h:head>

<h:body>
    <h:form>
        <h:panelGroup>
            <h3>Accounts</h3>
            <rich:dataTable var="usuario" value="#{usuarioController.usuarios}" border="1">
                <rich:column>
                    <f:facet name="header">ID</f:facet>
                    #{usuario.id}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Nome</f:facet>
                    #{usuario.nome}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Email</f:facet>
                    #{usuario.email}
                </rich:column>
    
                <rich:column>
                    <f:facet name="header">Ações</f:facet>
                    <a4j:commandLink action="#{projetoController.listarProjeto(usuario)}" value="Meus Projetos" />
                    <a4j:commandLink action="#{projetoController.editarUsuario(usuario)}" value="Editar"/>
                    <a4j:commandLink action="#{projetoController.excluirUsuario(usuario)}" value="Deletar"/>
                        onclick="return confirm('Deseja deletar esse registro?')" />
                </rich:column>
            </rich:dataTable>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
