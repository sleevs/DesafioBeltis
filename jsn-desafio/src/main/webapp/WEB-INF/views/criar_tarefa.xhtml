<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:rich="http://www.jboss.org/richfaces">
    <h:head>
        <title>GERENCIAMENTO DE PROJETOS</title>
       
    </h:head>

    <h:body>
        <h3>Criar Nova Tarefa</h3>
        <h:form>
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Projeto ID:" />
                <h:inputText value="#{tarefaController.tarefa.projeto}" />

                <h:outputText value="Título:" />
                <h:inputText value="#{tarefaController.tarefa.titulo}" />

                <h:outputText value="Descrição:" />
                <h:inputText value="#{tarefaController.tarefa.descricao}" />

                <h:outputText value="Prioridade:" />
                <h:inputText value="#{tarefaController.tarefa.prioridade}" />
                
                <h:outputText value="Estimativa:" />
                <h:inputText value="#{tarefaController.tarefa.estimativa}" />

                <h:outputText /> 
                <h:commandButton action="#{tarefaController.criarTarefa()}" value="Criar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
